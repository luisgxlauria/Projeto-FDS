<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastre-se: </h1>
    <br>
    <fieldset>
        <legend>Insira seus dados</legend>
        <label>Nome:</label>
        <input type="text" placeholder="insira seu nome" required>
        <br>
        <br>
        <label>CPF:</label>
        <input type="text" placeholder="insira seu CPF" required>
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="insira seu email" required>
        <br>
        <br>
        <label>Telefone:</label>
        <input type="text" placeholder="insira seu telefone" required>
        <br>
        <br>
        <label>Senha:</label>
        <input type="email" placeholder="insira sua senha" required>
        <br>
        <br>
        <label>Confirmação de senha:</label>
        <input type="text" placeholder="confirme sua senha" required>
        <br>
        <br>
        <input type="submit" value="Cadastre-se">

    </fieldset>
    <br>
    <button id="btn4" type="button">Já possui cadastro?</button>
</body>
</html>
